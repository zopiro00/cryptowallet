<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/mini-dark.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/crypto.js"></script>
</head>
<body>
    <header>
        <h1>CRYPTO WALLET </h1>
    </header>
    <section class="" id="divisas">
        <div class="container">
            <h2 class="title is-4">Cotizaci√≥n</h2>
            <div class="row" id="cotiza">
            </div>
        </div>
    </section>
    <section class="" id="principal">
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <h2 class="title is-4">Mis divisas</h2>
                    <table class="hoverable" id="movimientos">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>From</th>
                                <th>Cantidad From</th>
                                <th>To</th>
                                <th>Cantidad To</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-4" id="inversion">
                    <h2 class="title is-4">Inversion</h2>
                    <table class="horizontal" id="status">
                        <thead>
                            <tr>
                                <th><strong>Invertido:</strong></th>
                                <th><strong>Valor....:</strong></th>
                                <th><strong>Resultado:</strong></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="d_invertido"></td>
                                <td id="d_actual"></td>
                                <td id="d_resultado"></td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="hidden" id="uni_status">
                        <thead>
                            <tr>
                                <th>Divisa</th>
                                <th>En Cryptos</th>
                                <th>En Euros</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <h6 id="hora"></h6>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <form class="col-sm-12">
                    <label>From</label>
                    <select name="moneda_from" id="moneda_from" placeholder="required">
                        <option value="EUR">Euro(EUR)</option>
                        <option value="BTC">Bitcoin(BTC)</option>
                        <option value="ETH">Ethereum(ETH)</option>
                        <option value="DOGE">Dodgecoin(DOGE)</option>
                        <option value="BNB">Binance(BNB)</option>
                        <option value="ADA">Cardano(ADA)</option>
                        <option value="USDT">Tether(USDT)</option>
                    </select>
                    <label>Cantidad</label>
                    <input name="cantidad_from" id="cantidad_from" placeholder="required">
                    <label>To</label>
                    <select name="moneda_to" id="moneda_to">
                        <option value="EUR">Euro(EUR)</option>
                        <option value="BTC">Bitcoin(BTC)</option>
                        <option value="ETH">Ethereum(ETH)</option>
                        <option value="DOGE">Dodgecoin(DOGE)</option>
                        <option value="BNB">Binance(BNB)</option>
                        <option value="ADA">Cardano(ADA)</option>
                        <option value="USDT">Tether(USDT)</option>
                    </select>
                    <label>Cantidad</label>
                    <input name="cantidad_to" id="cantidad_to" disabled placeholder="pulsa refrescar para mostrar">
                    <div id="botonera">
                        <button class="inverse" id="calcular">Calcular</button>
                        <button class="inverse hidden" id="aceptar">Aceptar</button>
                        <button class="inverse hidden" id="cancelar">Cancelar</button>
                    </div>
                    <div id="errores"></div>
                </form>
            </div>
        </div>
    </section>
    <footer class="fixed">
            <p>&copy Hugo F. Garcia 2021. Algunos derechos reservados.</p>
    </footer>
    <p class="closebtn hidden"></p>
</body>
</html>
